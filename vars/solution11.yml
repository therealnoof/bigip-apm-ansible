# =============================================================================
# SOLUTION 11: OAuth Client with OIDC Integration
# =============================================================================
#
# This solution implements an OAuth Client (Relying Party) that authenticates
# users via an external OAuth Authorization Server using OIDC.
#
# CRITICAL DEPENDENCY:
# - Solution 8 (OAuth AS with HS256) OR Solution 10 (OAuth AS with RS256)
#   MUST be deployed FIRST before deploying this solution.
# - This client will be registered on the Authorization Server's OAuth profile.
#
# Policy Flow:
#   Start → OAuth Client → (Success) → Allow
#                       ↘ (Failure) → Deny
#
# =============================================================================
# PRODUCTION DEPLOYMENT CHECKLIST
# =============================================================================
# Before deploying to production, review and update the following:
#
# 1. CERTIFICATES (CRITICAL)
#    - Set wildcard_cert.use_self_signed: false
#    - Import a proper CA-signed certificate before deployment
#    - Update wildcard_cert.name to match your imported certificate
#    - Update oauth_as.trusted_ca_bundle to your organization's CA
#    - Set oauth_as.allow_self_signed_jwk: "no"
#
# 2. DNS AND NETWORKING
#    - Update dns1_name to your actual DNS name (e.g., "app.company.com")
#    - Update dns2_name to your OAuth AS DNS name
#    - Set oauth_as.skip_discovery: false (use OIDC auto-discovery)
#    - Update oauth_as.openid_cfg_uri to use DNS name, not IP
#    - Ensure BIG-IP control plane can reach the OAuth AS endpoint
#
# 3. OAUTH CLIENT CONFIGURATION
#    - Update oauth_client.redirect_uri to match your DNS
#    - Review token lifetimes for your security requirements
#    - Consider oauth_client.auth_type based on your needs
#
# 4. BACKEND SERVER
#    - Update backend_server.node_address to your actual backend
#    - Update as3_config.pool_members with your server pool
#
# 5. AUTHORIZATION SERVER REFERENCE
#    - Update vs2_name, dns2_name, as_access_profile to match your AS
#    - Update as_virtual_address to your AS IP (if using manual endpoints)
#
# 6. SECURITY HARDENING
#    - Set validate_certs: yes for SSL certificate validation
#    - Review and restrict token lifetimes
#    - Consider enabling PKCE for additional security
#
# =============================================================================
# BIG-IP Connection Settings
# =============================================================================
bigip_mgmt: "{{ ansible_host }}"
bigip_username: "{{ bigip_user }}"
bigip_password: "{{ bigip_pass }}"
bigip_port: 443
validate_certs: no  # PRODUCTION: Set to 'yes' for SSL verification
# =============================================================================

# =============================================================================
# NAMING CONFIGURATION
# =============================================================================
partition_name: "solution11"
path_name: "solution11"

# Primary virtual server (this OAuth client)
vs1_name: "oauth-client"
dns1_name: "oauth-client.acme.com"

# Reference to the Authorization Server (Solution 8 or 10)
# These must match the values used in the AS deployment
# For Solution 8: vs2_name: "as", dns2_name: "as.acme.com", as_access_profile: "as-psp"
# For Solution 10: vs2_name: "as-rsa", dns2_name: "as-rsa.acme.com", as_access_profile: "as-rsa-psp"
vs2_name: "as-rsa"                # AS virtual server name from Solution 10
dns2_name: "as-rsa.acme.com"      # AS DNS name from Solution 10
as_access_profile: "as-rsa-psp"   # AS access profile name to apply policy changes

# Customization type (modern or standard)
custom_type: "modern"

# =============================================================================
# AUTHORIZATION SERVER CONFIGURATION
# =============================================================================
# The OAuth Authorization Server this client will connect to
# Update these values to match your Solution 8 or Solution 10 deployment

# IP address of the Authorization Server (Solution 10 uses 10.1.10.110)
as_virtual_address: "10.1.10.110"

oauth_as:
  # OIDC Discovery endpoint (/.well-known/openid-configuration)
  # LAB:  Uses IP address (BIG-IP control plane can't resolve DNS)
  # PROD: Use DNS name: "https://{{ dns2_name }}/f5-oauth2/v1/.well-known/openid-configuration"
  openid_cfg_uri: "https://{{ as_virtual_address }}/f5-oauth2/v1/.well-known/openid-configuration"

  # Trust bundle for verifying AS SSL certificate
  # PROD: Update to your organization's CA certificate
  trusted_ca_bundle: "/Common/ca.acme.com"

  # Discovery interval in seconds
  discovery_interval: 60

  # Allow self-signed JWK certificates
  # LAB:  "yes" - accepts self-signed certificates
  # PROD: "no" - require CA-signed certificates
  allow_self_signed_jwk: "yes"

  # =============================================================================
  # OIDC DISCOVERY MODE
  # =============================================================================
  # skip_discovery: true  (DEFAULT - LAB)
  #   - Uses manually configured endpoints below
  #   - Works when BIG-IP control plane cannot reach AS virtual server IP
  #   - Common in lab environments with network isolation
  #
  # skip_discovery: false (PRODUCTION)
  #   - Uses automatic OIDC discovery from openid_cfg_uri
  #   - Requires BIG-IP control plane to reach AS endpoint
  #   - Automatically retrieves all OAuth endpoints from AS
  # =============================================================================
  skip_discovery: true  # PRODUCTION: Set to 'false' and ensure network connectivity

  # Manual endpoints (used when skip_discovery is true)
  # LAB:  Uses IP address for all endpoints
  # PROD: If using manual mode, use DNS names instead
  manual_endpoints:
    authorization_uri: "https://{{ as_virtual_address }}/f5-oauth2/v1/authorize"
    token_uri: "https://{{ as_virtual_address }}/f5-oauth2/v1/token"
    userinfo_uri: "https://{{ as_virtual_address }}/f5-oauth2/v1/userinfo"
    token_validation_scope_uri: "https://{{ as_virtual_address }}/f5-oauth2/v1/introspect"
    jwks_uri: "https://{{ as_virtual_address }}/f5-oauth2/v1/jwks"

# =============================================================================
# OAUTH CLIENT CONFIGURATION
# =============================================================================
# Configuration for this OAuth client application

oauth_client:
  name: "{{ vs1_name }}"
  partition: "Common"
  # Redirect URI for OAuth callback
  redirect_uri: "https://{{ dns1_name }}/oauth/client/redirect"
  # Grant type
  grant_code: "enabled"
  grant_password: "disabled"
  grant_token: "disabled"
  # OpenID Connect
  openid_connect: "enabled"
  # Token lifetimes (in minutes)
  access_token_lifetime: 5
  auth_code_lifetime: 5
  id_token_lifetime: 5
  jwt_access_token_lifetime: 5
  jwt_refresh_token_lifetime: 60
  refresh_token_lifetime: 480
  refresh_token_usage_limit: 64
  # Token generation
  generate_refresh_token: "true"
  generate_jwt_refresh_token: "true"
  # Token reuse settings
  reuse_access_token: "false"
  reuse_refresh_token: "false"
  # Use profile settings
  use_profile_token_mgmt_settings: "true"
  # Authentication type
  auth_type: "secret"

# =============================================================================
# OAUTH SERVER (CLIENT MODE) CONFIGURATION
# =============================================================================
# OAuth Server AAA object in client mode

oauth_server:
  name: "{{ vs1_name }}"
  partition: "Common"
  mode: "client"
  # These will be populated from the OAuth client app creation response
  # client_id: (auto-generated)
  # client_secret: (auto-generated)
  client_serverssl_profile: "/Common/serverssl"
  token_validation_interval: 60

# =============================================================================
# DNS RESOLVER CONFIGURATION
# =============================================================================
# DNS resolver for OAuth provider endpoint resolution

dns_resolver:
  name: "{{ vs1_name }}-dns"
  partition: "Common"
  forward_zones:
    - name: "."
      nameservers:
        - name: "10.1.20.7:53"

