# =============================================================================
# ACCESS PROFILE CONFIGURATION
# =============================================================================
access_profile:
  name: "{{ vs1_name }}-psp"
  partition: "Common"
  type: "all"
  default_language: "en"
  accept_languages:
    - "en"
  access_policy_timeout: 300
  inactivity_timeout: 900
  max_session_timeout: 604800
  log_settings:
    - "/Common/default-log-setting"

# =============================================================================
# CUSTOMIZATION GROUPS
# =============================================================================
# These define the look and feel of access policy pages
customization_groups:
  - name: "{{ vs1_name }}-psp_logout"
    type: "logout"
    source: "/Common/{{ custom_type }}"
  - name: "{{ vs1_name }}-psp_eps"
    type: "eps"
    source: "/Common/{{ custom_type }}"
  - name: "{{ vs1_name }}-psp_errormap"
    type: "errormap"
    source: "/Common/{{ custom_type }}"
  - name: "{{ vs1_name }}-psp_framework_installation"
    type: "framework-installation"
    source: "/Common/{{ custom_type }}"
  - name: "{{ vs1_name }}-psp_general_ui"
    type: "general-ui"
    source: "/Common/{{ custom_type }}"
  - name: "{{ vs1_name }}-psp_end_deny_ag"
    type: "logout"
    source: "/Common/{{ custom_type }}"
  - name: "{{ vs1_name }}_oauth_authz_client_app_customization"
    type: "oauth-authz-client-app"
    source: "/Common/standard"

# =============================================================================
# BACKEND SERVER CONFIGURATION
# =============================================================================
# PROD: Update to your actual backend application servers
backend_server:
  node_address: "10.1.20.6"  # PROD: Your backend server IP
  pool_port: 80              # PROD: Your backend server port

# =============================================================================
# WILDCARD CERTIFICATE
# =============================================================================
# Certificate for HTTPS virtual server
#
# LAB MODE (use_self_signed: true):
#   - Auto-generates a self-signed certificate
#   - Certificate name will be "oauth-client-cert"
#   - WARNING: Self-signed certs cause browser warnings
#
# PRODUCTION MODE (use_self_signed: false):
#   - Requires certificate pre-imported to BIG-IP
#   - Import via: System > Certificate Management > SSL Certificate List
#   - Update 'name' to match your imported certificate name
#   - Certificate should be signed by a trusted CA
#
# =============================================================================
wildcard_cert:
  name: "oauth-client-cert"       # PROD: Change to your imported cert name
  use_self_signed: true           # PROD: Set to 'false'
  common_name: "oauth-client.acme.com"  # Only used for self-signed generation

# =============================================================================
# AS3 CONFIGURATION
# =============================================================================
# PROD: Update virtual_address to your assigned VIP
#       Update pool_members to your backend servers
as3_config:
  virtual_address: "10.1.10.111"  # PROD: Your virtual server IP
  virtual_port: 443
  snat: "auto"
  pool_members:
    - address: "10.1.20.6"
      port: 80
